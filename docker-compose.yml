version: '3.4'

services:
  api:
    image: ${DOCKER_REGISTRY-}ddgsapi
    container_name: ddgs.api
    build:
      context: .
      dockerfile: DDGS.Api/Dockerfile
    depends_on:
      - mongodb
    profiles:
      - with-https
    

  mongodb:
    image: mongo:latest
    container_name: ddgs.db
    restart: always


  web-client-http:
    image: ${DOCKER_REGISTRY-}ddgsclient
    container_name: ddgs.client.http
    build:
      context: .
      dockerfile: ddgs.client/Dockerfile
    environment:
      - VITE_PROTOCOL=http
    profiles:
      - with-clients
      - with-http-client
      - without-https


  web-client-https:
    image: ${DOCKER_REGISTRY-}ddgsclient
    container_name: ddgs.client.https
    build:
      context: .
      dockerfile: ddgs.client/Dockerfile
    environment:
      - VITE_PROTOCOL=https
    profiles:
      - with-clients
      - with-https-client


  api-witout-https:
    image: ${DOCKER_REGISTRY-}ddgsapi
    container_name: ddgs.api
    build:
      context: .
      dockerfile: DDGS.Api/Dockerfile
    depends_on:
      - mongodb
    profiles:
      - without-https


networks:
  ddgs-network:
    driver: bridge


volumes:
  ddgs-volume:
